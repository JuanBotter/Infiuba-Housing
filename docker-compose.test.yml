services:
  postgres-test:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: infiuba
      POSTGRES_PASSWORD: infiuba
      POSTGRES_DB: infiuba_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infiuba -d infiuba_test"]
      interval: 2s
      timeout: 2s
      retries: 15
